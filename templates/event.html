<div class="container-fluid">
	<div class="position-rel">
		
	</div>
	<div class="contactForm">
		<h1>Book an Event</h1>
		<h4>We will perform at your events. </h4> <p>Contact us to get more details.</p>
		<form name="bookingForm" ng-submit="submitForm()" novalidate>
			<div class="form-group" ng-class="{ 'has-error' : bookingForm.date.$pristine }">
				<label>Pick a Date for your event</label>
				<input type="date" name="date" class="form-control" ng-model="caldate" required><br>
				<p ng-show="bookingForm.date.$pristine" class="help-block">Choose a Date</p>
				<button type="button" class="btn btn-info" ng-click="checkAvail()">Check Availability</button><span class="space date">{{availability}}</span>
			</div>
		
			<div>
				<p>Book your Event</p>
			</div>
			<div class="form-group" ng-class="{ 'has-error' : bookingForm.name.$pristine }">
				<label>Name</label>
				<input type="text" name="name" class="form-control" ng-model="name" required>
				<p ng-show="bookingForm.name.$pristine" class="help-block">Your Name is required</p>
			</div>
			<div class="form-group" ng-class="{ 'has-error' : bookingForm.email.$pristine }">
				<label>Email</label>
				<input type="email" name="email" class="form-control" ng-model="email" ng-pattern="emailFormat" required>
				<p ng-show="bookingForm.email.$pristine" class="help-block">Enter a valid Email</p>
				<P ng-show="bookingForm.email.$error.pattern" class= "error">Not a valid email!</P>
			</div>
			<div class="form-group" ng-class="{ 'has-error' : bookingForm.telephone.$pristine }">
				<label>Telephone</label>
				<input type="text" name="telephone" class="form-control" ng-model="telephone" ng-pattern="/[0-9]/" required>
				<p ng-show="bookingForm.telephone.$pristine" class="help-block">Your Telephone is required</p>
				<p ng-show="bookingForm.telephone.$error.pattern" class="error">Not a valid number!</p>
			</div>
			<div class="form-group" ng-class="{ 'has-error' : bookingForm.address.$pristine }">
				<label>Venue Address</label>
				<textarea class="form-control" name= "address" rows="3" ng-model="address" required></textarea>
				<p ng-show="bookingForm.address.$pristine" class="help-block">Your Address is required</p>
			</div>
			<div class="form-group">
				<label>Event date</label>
				<input type="text" name="eventDate" class="form-control" value="{{caldate.toLocaleDateString()}}" disabled>
			</div>
			<button type="Submit" class="btn btn-primary" ng-disabled="bookingForm.$invalid">Submit</button>
		</form>
	</div>
	
</div>
